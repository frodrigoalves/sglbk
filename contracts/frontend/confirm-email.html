<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirme seu Email - SingulAI</title>
    <link rel="icon" href="https://www.singulai.live/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirm-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .status-message {
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status-message.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #16a34a;
        }

        .status-message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
        }

        .status-message.loading {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: #0891b2;
        }

        .btn {
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.3);
        }

        .btn.hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .confirm-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <div class="logo">üß†</div>
        <h1>Confirmando seu Email</h1>
        <p class="subtitle">Aguarde enquanto verificamos sua confirma√ß√£o...</p>

        <div id="status-message" class="status-message loading">
            <span class="loading"></span>
            Verificando confirma√ß√£o...
        </div>

        <button id="continue-btn" class="btn hidden" onclick="goToDashboard()">
            Continuar para o Dashboard
        </button>

        <button id="retry-btn" class="btn hidden" onclick="retryConfirmation()">
            Tentar Novamente
        </button>
    </div>

    <script>
        // Configura√ß√£o da API
        const API_BASE = 'http://72.60.147.56:3000/api';

        async function confirmEmail() {
            try {
                // Obt√©m o token da URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (!token) {
                    showMessage('Token de confirma√ß√£o n√£o encontrado na URL.', 'error');
                    return;
                }

                // Faz a requisi√ß√£o para confirmar o email
                const response = await fetch(`${API_BASE}/auth/confirm-email?token=${token}`);
                const data = await response.json();

                if (response.ok) {
                    showMessage('Email confirmado com sucesso! Redirecionando...', 'success');

                    // Salva o token no localStorage
                    if (data.token) {
                        localStorage.setItem('singulai_token', data.token);
                    }

                    // Salva dados do usu√°rio
                    if (data.user) {
                        localStorage.setItem('singulai_user', JSON.stringify(data.user));
                    }

                    // Redireciona ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } else {
                    showMessage(data.error || 'Erro ao confirmar email.', 'error');
                    document.getElementById('retry-btn').classList.remove('hidden');
                }

            } catch (error) {
                console.error('Erro:', error);
                showMessage('Erro de conex√£o. Verifique sua internet e tente novamente.', 'error');
                document.getElementById('retry-btn').style.display = 'block';
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('status-message');
            messageEl.textContent = text;
            messageEl.className = `status-message ${type}`;
        }

        function goToDashboard() {
            window.location.href = 'index.html';
        }

        function retryConfirmation() {
            document.getElementById('retry-btn').classList.add('hidden');
            confirmEmail();
        }

        // Inicia a confirma√ß√£o quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', confirmEmail);
    </script>
</body>
</html>
