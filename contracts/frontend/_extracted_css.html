<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B4FFF;
            --primary-dark: #4A3FE8;
            --secondary: #00D4FF;
            --accent: #FF3D71;
            --dark: #0A0E27;
            --dark-light: #1A1F3A;
            --dark-card: #151929;
            --text: #FFFFFF;
            --text-dim: #8B92B0;
            --border: rgba(91, 79, 255, 0.15);
            --glow: rgba(91, 79, 255, 0.4);
        }

        body.theme-dark {

            --dark: #0A0E27;

            --dark-light: #1A1F3A;

            --dark-card: #151929;

            --text: #FFFFFF;

            --text-dim: #8B92B0;

            --border: rgba(91, 79, 255, 0.15);

            --glow: rgba(91, 79, 255, 0.4);

        }



        body.theme-light {

            --dark: #f6f8ff;

            --dark-light: #ffffff;

            --dark-card: #ffffff;

            --text: #10142d;

            --text-dim: #55617d;

            --border: rgba(16, 20, 45, 0.12);

            --glow: rgba(91, 79, 255, 0.18);

            color: #10142d;

        }



        body.theme-light .grid-bg {

            opacity: 0.6;

        }



        body.theme-light header {

            background: rgba(255, 255, 255, 0.9);

            border-bottom: 1px solid rgba(16, 20, 45, 0.08);

        }



        body.theme-light .feature-card,

        body.theme-light .stat-item,

        body.theme-light .contract-card,

        body.theme-light .status-card,

        body.theme-light .transaction-item {

            background: rgba(255, 255, 255, 0.95);

            border: 1px solid rgba(16, 20, 45, 0.08);

            box-shadow: 0 16px 32px rgba(12, 22, 48, 0.08);

        }



        body.theme-light .feature-icon,

        body.theme-light .tech-logo,

        body.theme-light .balance-item {

            background: rgba(16, 20, 45, 0.06);

        }



        .header-controls {

            display: flex;

            align-items: center;

            gap: 1rem;

        }



        .control-button {

            background: rgba(91, 79, 255, 0.12);

            border: 1px solid var(--border);

            color: var(--text);

            padding: 0.5rem 1.2rem;

            border-radius: 999px;

            font-size: 0.85rem;

            font-weight: 500;

            cursor: pointer;

            transition: all 0.3s ease;

        }



        .control-button:hover {

            background: rgba(91, 79, 255, 0.2);

            color: var(--text);

        }



        body.theme-light .control-button {

            background: rgba(16, 20, 45, 0.04);

        }



        body.theme-light .control-button:hover {

            background: rgba(16, 20, 45, 0.08);

        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(91, 79, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(91, 79, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            right: -200px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -150px;
            left: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.8);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        nav {
            max-width: 1440px;
            margin: 0 auto;
            padding: 1.25rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-radius: 4px;
            transform: rotate(45deg);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
            letter-spacing: -0.01em;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .cta-header {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .cta-header:hover {
            background: var(--primary-dark);
            box-shadow: 0 8px 24px var(--glow);
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 3rem;
        }

        .hero-content {
            max-width: 1440px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(91, 79, 255, 0.1);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .hero h1 {
            font-size: clamp(3rem, 6vw, 5.5rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.04em;
            max-width: 900px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #FFFFFF 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-dim);
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.7;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-primary, .btn-secondary {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 12px 32px var(--glow);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            background: rgba(91, 79, 255, 0.05);
        }

        /* Features Section */
        .features {
            max-width: 1440px;
            margin: 8rem auto;
            padding: 0 3rem;
            position: relative;
            z-index: 1;
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-label {
            display: inline-block;
            background: rgba(91, 79, 255, 0.1);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .section-title {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.03em;
        }

        .section-subtitle {
            font-size: 1.25rem;
            color: var(--text-dim);
            max-width: 700px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 24px 48px rgba(0, 0, 0, 0.4);
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-icon {
            width: 56px;
            height: 56px;
            background: rgba(91, 79, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .feature-icon svg {
            width: 28px;
            height: 28px;
            stroke: var(--primary);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .feature-card p {
            color: var(--text-dim);
            line-height: 1.6;
        }

        /* Stats Section */
        .stats {
            background: linear-gradient(135deg, rgba(91, 79, 255, 0.05) 0%, rgba(0, 212, 255, 0.05) 100%);
            padding: 5rem 3rem;
            position: relative;
            z-index: 1;
        }

        .stats-grid {
            max-width: 1440px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item h3 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .stat-item p {
            color: var(--text-dim);
            font-size: 1rem;
            font-weight: 500;
        }

        /* Tech Stack */
        .tech-stack {
            max-width: 1440px;
            margin: 8rem auto;
            padding: 0 3rem;
            position: relative;
            z-index: 1;
        }

        .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .tech-item {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .tech-item:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .tech-logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(91, 79, 255, 0.05);
            border: 1px solid var(--border);
        }

        .tech-logo svg {
            width: 32px;
            height: 32px;
            stroke: var(--primary);
        }

        .tech-item span {
            font-weight: 600;
            color: var(--text);
            font-size: 1rem;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 8rem 3rem;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(100px);
        }

        .cta-content {
            max-width: 1440px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .cta-section h2 {
            font-size: clamp(2.5rem, 4vw, 3.5rem);
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: white;
        }

        .cta-section p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-section .btn-secondary {
            background: white;
            color: var(--primary);
            border: 1px solid white;
            font-weight: 700;
        }

        .cta-section .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 255, 255, 0.9);
            color: var(--primary);
        }

        /* Footer */
        footer {
            background: var(--dark-light);
            padding: 5rem 3rem 2rem;
            position: relative;
            z-index: 1;
        }

        .footer-content {
            max-width: 1440px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-brand h4 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .footer-brand p {
            color: var(--text-dim);
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-links a:hover {
            border-color: var(--primary);
            background: rgba(91, 79, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-dim);
        }

        .footer-section h5 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .footer-section a {
            color: var(--text-dim);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: var(--text);
        }

        .footer-bottom {
            max-width: 1440px;
            margin: 0 auto;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--text-dim);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            nav {
                padding: 1rem 2rem;
            }

            .nav-links {
                gap: 2rem;
            }

            .hero {
                padding: 0 2rem;
            }

            .features, .tech-stack {
                padding: 0 2rem;
                margin: 6rem auto;
            }

            .features-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .nav-links {
                display: none;
            }

            .hero {
                padding: 0 1.5rem;
                text-align: center;
            }

            .hero h1 {
                font-size: clamp(2.5rem, 8vw, 4rem);
            }

            .hero-buttons {
                justify-content: center;
            }

            .features, .tech-stack {
                padding: 0 1.5rem;
                margin: 4rem auto;
            }

            .section-header {
                margin-bottom: 3rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 2rem;
            }

            .tech-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .cta-section {
                padding: 4rem 1.5rem;
            }

            footer {
                padding: 3rem 1.5rem 2rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
