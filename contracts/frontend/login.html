<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingulAI - Login</title>
    <meta name="description" content="Acesse sua conta SingulAI - Plataforma enterprise de legado digital com blockchain Ethereum">
    <meta name="keywords" content="login, singulai, blockchain, ethereum, legado digital">
    <link rel="icon" href="https://www.singulai.live/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #5B4FFF;
            --primary-dark: #4A3FE8;
            --secondary: #00D4FF;
            --accent: #FF3D71;
            --dark: #0A0E27;
            --dark-light: #1A1F3A;
            --dark-card: #151929;
            --text: #FFFFFF;
            --text-dim: #8B92B0;
            --border: rgba(91, 79, 255, 0.15);
            --glow: rgba(91, 79, 255, 0.4);
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
            font-weight: 400;
            letter-spacing: -0.01em;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Animated Grid Background */
        .grid-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(91, 79, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(91, 79, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -200px;
            right: -200px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: var(--secondary);
            bottom: -150px;
            left: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        nav {
            max-width: 1440px;
            margin: 0 auto;
            padding: 1.25rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            width: 18px;
            height: 18px;
            border: 2px solid white;
            border-radius: 4px;
            transform: rotate(45deg);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-dim);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
            position: relative;
            letter-spacing: -0.01em;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .back-to-home {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .back-to-home:hover {
            border-color: var(--primary);
            background: rgba(91, 79, 255, 0.05);
        }

        /* Login Container */
        .login-container {
            background: var(--dark-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .login-subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--text);
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(10, 14, 39, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: rgba(91, 79, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(91, 79, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-dim);
        }

        /* Buttons */
        .btn-primary, .btn-secondary {
            width: 100%;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            border: 1px solid transparent;
            cursor: pointer;
            outline: none;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 12px 32px var(--glow);
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: var(--text-dim);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            background: rgba(91, 79, 255, 0.05);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        /* Links */
        .form-links {
            text-align: center;
            margin-top: 2rem;
        }

        .form-links a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .form-links a:hover {
            color: var(--primary);
        }

        /* Alerts */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--warning);
        }

        /* Loading */
        .loading {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(91, 79, 255, 0.3);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="grid-bg"></div>
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <div class="logo-icon"></div>
                SingulAI
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="index.html#technology">Tecnologia</a></li>
            </ul>
            <a href="index.html" class="back-to-home">← Voltar ao Início</a>
        </nav>
    </header>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Bem-vindo de volta</h1>
            <p class="login-subtitle">
                Acesse sua conta para gerenciar seu legado digital blockchain
            </p>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    class="form-input"
                    placeholder="seu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Senha</label>
                <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="Sua senha"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-primary" id="login-btn">
                <span id="login-text">Entrar na Conta</span>
                <div id="login-loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Entrando...
                </div>
            </button>
        </form>

        <div class="divider">ou</div>

        <button type="button" class="btn-secondary" id="wallet-connect-btn" onclick="connectWallet()">
            <span>🔗</span>
            Conectar Carteira
        </button>

        <div class="form-links">
            <a href="#" onclick="showForgotPassword()">Esqueceu a senha?</a>
            <span style="color: var(--text-dim); margin: 0 0.5rem;">•</span>
            <a href="#" onclick="showRegister()">Criar conta</a>
        </div>
    </div>

    <script>
        // Session management
        class AuthManager {
            constructor() {
                this.token = localStorage.getItem('authToken');
                this.user = JSON.parse(localStorage.getItem('userData') || 'null');
                this.checkAuth();
            }

            checkAuth() {
                if (this.token && this.user) {
                    // User is logged in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            }

            async login(email, password) {
                try {
                    const response = await fetch('http://localhost:3000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Erro no login');
                    }

                    this.token = data.token;
                    this.user = data.user;

                    localStorage.setItem('authToken', this.token);
                    localStorage.setItem('userData', JSON.stringify(this.user));

                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            }

            logout() {
                this.token = null;
                this.user = null;
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
            }
        }

        const auth = new AuthManager();

        // Form handling
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');

            // Show loading state
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline-flex';

            // Clear previous alerts
            clearAlerts();

            // Validate form
            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos.', 'error');
                resetLoginButton();
                return;
            }

            // Attempt login
            const result = await auth.login(email, password);

            if (result.success) {
                showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                showAlert(result.error, 'error');
                resetLoginButton();
            }
        });

        function resetLoginButton() {
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');

            loginBtn.disabled = false;
            loginText.style.display = 'inline';
            loginLoading.style.display = 'none';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = `alert-${type}`;
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
        }

        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        function showForgotPassword() {
            showAlert('Funcionalidade de recuperação de senha em desenvolvimento.', 'warning');
        }

        function showRegister() {
            showAlert('Redirecionando para criação de conta...', 'success');
            setTimeout(() => {
                window.location.href = 'register.html';
            }, 1500);
        }

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    showAlert('Carteira conectada! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } catch (error) {
                    showAlert('Erro ao conectar carteira: ' + error.message, 'error');
                }
            } else {
                showAlert('MetaMask não detectado. Por favor, instale o MetaMask.', 'error');
            }
        }

        // Check if user is already logged in on page load
        document.addEventListener('DOMContentLoaded', () => {
            auth.checkAuth();
        });
    </script>
</body>
</html>
