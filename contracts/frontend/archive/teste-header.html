<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Header SingulAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header - Improved Layout */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-bottom: 2px solid #333;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -3px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .version-badge {
            display: inline-block;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        /* Test content */
        .test-content {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://www.singulai.live/logo-singulai.png" alt="SingulAI Logo" class="logo">
        <h1>SINGULAI</h1>
        <p class="subtitle">O futuro registrado</p>
        <div class="version-badge">MVP Demo v2.0</div>
    </header>

    <div class="container">
        <div class="test-content">
            <h2>Teste de Layout</h2>
            <p>Se o header estiver centralizado e a logo aparecer, o problema foi corrigido!</p>
            <p>Header deve ter: logo no topo, título grande, subtítulo, e badge de versão.</p>
        </div>
    </div>
</body>
</html>
