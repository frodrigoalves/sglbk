name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy frontend to VPS
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT != '' && secrets.DEPLOY_PORT || '22' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create frontend archive
        run: |
          cd frontend
          tar -czf ../frontend-deploy.tar.gz .

      - name: Upload frontend archive to VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ env.DEPLOY_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          source: frontend-deploy.tar.gz
          target: /tmp

      - name: Extract archive and reload nginx on VPS
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ env.DEPLOY_HOST }}
          username: ${{ env.DEPLOY_USER }}
          key: ${{ env.DEPLOY_KEY }}
          port: ${{ env.DEPLOY_PORT }}
          script: |
            set -e
            sudo mkdir -p /opt/singulai/frontend
            sudo tar -C /opt/singulai/frontend -xzf /tmp/frontend-deploy.tar.gz
            sudo chown -R www-data:www-data /opt/singulai/frontend || true
            sudo nginx -t
            sudo systemctl reload nginx
